<div class="d-flex">
  <p-tabView>
    <p-tabPanel [cache]="isTabCaching" header="Сменить пароль">
      <app-change-password></app-change-password>
    </p-tabPanel>
    <p-tabPanel header="Статистика">
      <app-statistic></app-statistic>
    </p-tabPanel>
    <p-tabPanel header="Загрузка тура">
      <ng-template pTemplate="content">
        <app-tour-loader></app-tour-loader>
      </ng-template>
    </p-tabPanel>
  </p-tabView>
</div>

<p-toast position="top-left"></p-toast>
