<div class="d-flex flex-column align-items-end">
  <div>
    <span class="mx-3">Пароль</span>
    <input type="password"
           pInputText
           [ngClass]="{'input-error': !psw}"
           [(ngModel)]="psw"/>
  </div>
  <div>
    <span class="mx-3">Новый пароль</span>
    <input type="password"
           class="mt-3"
           pInputText
           [ngClass]="{'input-error': !newPsw}"
           [(ngModel)]="newPsw"/>
  </div>
  <div>
    <span class="mx-3">Подтверждение пароля</span>
    <input type="password"
           class="mt-3"
           pInputText
           [ngClass]="{'input-error': !pswRepeat}"
           [(ngModel)]="pswRepeat"/>
  </div>
</div>
<div class="d-flex justify-content-between">
  <div class="mt-4 d-flex justify-content-center">
    <button (click)="return($event)" type="button" class="btn btn-secondary">Отмена</button>
  </div>
  <div class="mt-4 d-flex justify-content-center">
    <button (click)="onChangePsw($event)" type="button" class="btn btn-primary">Подтвердить</button>
  </div>
</div>
