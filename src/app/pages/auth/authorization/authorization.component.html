<div class="d-flex flex-column align-items-end">
  <div>
    <span class="mx-3">{{loginText}}</span>
    <input type="text"
         pInputText
         [ngClass]="{'input-error': !login}"
         [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3">{{pswText}}</span>
    <input type="password"
         class="mt-3"
         pInputText
         [ngClass]="{'input-error': !psw}"
         [(ngModel)]="psw"/>
  </div>
</div>
<div class="mt-3">
  <p-checkbox (onChange)="(vipStatusSelected())"
              label="Есть номер карты"
              [(ngModel)]="selectedValue"
              name="groupname"
              [binary]="true"></p-checkbox>
  <div *ngIf="selectedValue">
    <span class="mx-3">Номер карты</span>
    <input type="text"
           class="mt-3"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>
</div>
<div class="mt-4 d-flex justify-content-center">
  <button (click)="onAuth($event)" type="button" class="btn btn-primary">{{authTextButton}}</button>
</div>
