<div class="mt-3 text-center">
  <p-dropdown [options]="menuTypes"
              [(ngModel)]="selectedMenuType"
              optionLabel="label"
              (onChange)="changeType($event)">
  </p-dropdown>
</div>
<div class="mt-3 text-center">
  <p-dropdown class="mt-3"
              [options]="tourTypes"
              optionLabel="label"
              (onChange)="changeTourType($event)">
  </p-dropdown>
</div>
<div class="mt-3 text-center">
  <p-calendar (onSelect)="selectDate($event)"></p-calendar>
</div>
<div class="mt-3 text-center">
  <button (click)="initRestError()" type="button" class="btn btn-danger">ERROR</button>
</div>
<div class="mt-3 text-center">
  <button (click)="initSettingsData()" type="button" class="btn btn-secondary">Обновить настройки</button>
</div>
<div class="mt-3 text-center">
  <button (click)="initTours()" type="button" class="btn btn-secondary">Сформировать туры</button>
</div>
<div class="mt-3 text-center">
  <button (click)="deleteTours()" type="button" class="btn btn-secondary">Удалить туры</button>
</div>
