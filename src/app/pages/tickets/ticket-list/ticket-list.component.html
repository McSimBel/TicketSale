<div *ngIf="tickets">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="filter">
      Поиск тура:&nbsp;&nbsp;<input (input)="findTours($event)" type="text" pInputText/>
    </div>
    <div class="count">Выбран тур №&nbsp;{{blockDirective.activeElementIndex+1}}</div>
    <div class="count">Количество туров:&nbsp;&nbsp;{{tourWrap.childElementCount}}</div>
  </div>

  <div appBlocksStyle
       #tourWrap
       #blockDirective='blocksStyle'
       [selector]="'.ticket-item'"
       [initFirst]="false"
       (renderComplete)="directiveRenderComplete($event)"
       class="d-flex flex-wrap justify-content-evenly">
    <div class="ticket-item col-3 m-2"
         (click)="goToTicketInfoPage(item)"
         *ngFor="let item of tickets; let i = index">
      <div class="ticket-title">{{item.name}}</div>
      <div class="ticket-img">
        <img class="w-100" src="/assets/img/{{item.img}}"/>
      </div>
    </div>
  </div>
</div>
